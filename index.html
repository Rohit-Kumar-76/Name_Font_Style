<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Naming Styles And Colors || Rohit Kumar</title>
</head>

<body>
    <header>
        <h1>Make Your <span
                style="color: rgb(6, 66, 66);font-family: Georgia, 'Times New Roman', Times, serif;">Name</span> <span
                style="font-family: fantasy;color: chocolate;"> Stylish </span> And <span
                style="color: chartreuse; font-family: serif;">ColorFull</span></h1>
    </header>
    <div id="main">
        <div id="container">
            <form>
                <label for="uname">Enter Your Name</label>
                <input type="text" name="uname" id="uname">
                <button type="button" onclick="changeName(event)">Enter</button>
            </form>
            <h1 id="name">Rohit Mehta</h1>
        </div>
    </div>
    <footer>All Rights Reserved &copy; 2024</footer>
    <script src="script.js"></script>
</body>

</html>
